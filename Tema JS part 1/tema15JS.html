            <script>
            // O functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru

           function fastestIsPalindrome(str) {
            var len = Math.floor(str.length / 2);
                for (var i = 0; i < len; i++)
                if (str[i] !== str[str.length - i - 1])
            return false;
            return true;
            }
            console.log(fastestIsPalindrome("racecar"));

            // sau

            function checkPalindrome(word) {    
                var j = word.length;
                for (var i = 0; i < j / 2; i++) {
                    if (word.charAt(i) !== word.charAt(j - 1 - i)) {
                        return false;
                    }
                }
                return true;
                }
                console.log(checkPalindrome("asd"));


            </script>
