<!DOCTYPE html>
<html>
    <head>
            <script>
                // numarul maxim dintr-o lista
                function MaximLista(arr){
                    var max=arr[0]
                    for (var i=1; i<arr.length; i++){
                        if (max<arr[i]){
                            max=arr[i]
                            }
                        }
                        return max
                    }

                console.log(MaximLista([1231,132123,34566,989776009987665654]));
                console.log(MaximLista([1,13,3,8,9])); 
                console.log(MaximLista([-9,-1,-2,-3,-5])); 

            </script>
    </head>
