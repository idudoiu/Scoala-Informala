            <script>
            // O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru
            
            var arr = [4,12,3,80,22,56,99];
            var max = Math.max.apply(null, arr);
            var min = Math.min.apply(null, arr);
            
            console.log(max);
            console.log(min);
            console.log(max+min);

            </script>
