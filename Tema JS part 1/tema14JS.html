<!DOCTYPE html>

            <script>
            // O functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru

            function numbers(arr) {
                var produs = 1
                for(var i = 0;i < arr.length; i++) {
                    if(arr[i]>0)
                    produs = produs*arr[i];
        }
        return produs;
    }
                
                console.log(numbers([1, 2, 4, 3, -1, -3, -8]));
            </script>
