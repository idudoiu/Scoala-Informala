<!DOCTYPE html>

    <head>
            <script>
            // 9. O functie care intoarce produsul primelor N numere IMPARE pozitive
            function produs(n) {
            var totalProdus = 1;
                if(n <= 0) {
                    return 0;
                } else {
                    for (i = 0; i < n; i++){
                    totalProdus = totalProdus * (i*2+1);
                }
                return totalProdus;
                }
            }

            console.log(produs(0));
        
            </script>
