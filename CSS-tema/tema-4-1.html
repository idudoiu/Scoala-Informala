<!DOCTYPE html>
<html>
<head>
<style>
* {
    box-sizing: border-box;
}
table, td, th {
    border: 1px solid black;
    margin: 0;
    padding: 0;
}

table {
    border-collapse: collapse;
    width: 100%;
}

th {
    height: 50px;
    background-color: #d0eb8e;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Template 10 - traditionalist</th>
    <th style="width:25%">Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
