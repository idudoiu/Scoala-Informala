<!DOCTYPE html>
<html>
    <head>
            <script>
                    // 2. functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea

                    function compare(A, B) {
                        var result = "";
                        if (A < B) {
                            result = -1;
                        return result;
                        }
                        var result = "";
                        if (A > B) {
                            result = 1;
                        return result;
                        } else{
                            result = 0;
                        return result;
                        }
                    }
                    console.log(compare("2","3"));
                    
                </script>
    </head>
